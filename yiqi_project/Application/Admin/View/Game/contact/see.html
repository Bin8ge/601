<extend name="Public/window_base"/>
<block name="body">
    <div class="modal-body title-content" >
        <form action=""  id="{:strtolower(str_replace('/','',$selfUrl))}" method="" >
            <div class="problem-desc">
                <volist name="list" id="val">
                    <if condition="$val.type eq 0">
                        <div class="form-group user">
                            <label class="control-label col-sm-12">用户ID：<span>{$val.askuid}&nbsp;&nbsp; {$val.nickname}</span> &nbsp;&nbsp;   {$val.createtime|date='Y-m-d H:i:s',###}</label>
                            <div class="col-sm-12 pad0">
                                <p class="form-control-static">{$val.content}</p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <!-- <br> -->
                        <elseif condition="$val.type eq 1"/>
                        <div class="form-group customer-service pull-right text-right">
                            <label class="control-label col-sm-12">{$val.nickname}&nbsp;&nbsp; {$val.createtime|date='Y-m-d H:i:s',###}</label>
                            <div class="col-sm-12 pad0">
                                <p class="form-control-static">{$val.content}</p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <!-- <br> -->
                    </if>
                </volist>
            </div>
            <br>
            <div class="form-group reply">
                <label class="control-label col-xs-12 col-sm-12">回复栏：</label>
                <div class="col-xs-12 col-sm-12 pad0">
                    <textarea id="content" name="content" class="form-control form-control-extend" rows="3"></textarea>
                </div>
                <input type="hidden" name="askuid" value="{$askuid}">
            </div>
            <div class="clearfix"></div>
            <br>
        </form>
        <script type="text/javascript">
            //调用表单验证
            backend.form_validate("{:strtolower(str_replace('/','',$selfUrl))}",'{$selfUrl}','{$fromValidate}',1);
        </script>
    </div>
</block>
