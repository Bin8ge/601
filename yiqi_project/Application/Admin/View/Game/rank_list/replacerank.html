<div id="replace-rank-lock">
    <div class="table-responsive" style="overflow-x:visible;">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户ID</th>
                <th>用户昵称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="val" key="k">
                <tr>
                    <td>{$k}</td>
                    <td>{$val.uid}</td>
                    <td>{$val.nickname}</td>
                    <td><a href="#" onclick="delLock({$val.uid})">取消屏蔽</a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
