<div id="replace-tpl">
<div class="table-responsive" style="overflow-x:visible;" >
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>代理ID</th>
            <th>代理昵称</th>
            <th>代理等级</th>
            <th>所属团队 </th>
            <th>总资产 </th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="val" >
            <tr>
                <td><a href="/admin/player/user/detail/uid/{$val['uid']}">{$val.uid}</a></td>
                <td><a href="/admin/player/user/detail/uid/{$val['uid']}">{$val.nickname}</a></td>
                <td>{$val.level}</td>
                <td>{$val.team}</td>
                <td>{$val.gold|number_format}</td>
                <td>
                    <eq name="val.is_list" value="0">

                        <a href="javascript:void(0)" class="btn btn-xs btn-del-xs btn-dlone" onclick="del_btn('{$val.uid}',1,'rank_list/del','您确定上榜吗???','操作成功')">上榜</a>
                        <else/>
                        <a href="javascript:void(0)" class="btn btn-xs btn-info btn-dlone" onclick="del_btn('{$val.uid}',0,'rank_list/del','您确定下榜吗???','操作成功')">下榜</a>
                    </eq>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<!-- 	内容列表区结束 -->

<!--  分页显示 -->
<div class="col-lg-12 col-xs-12 text-center">
    <ul class="pagination">
        {$page}
    </ul>
</div>
</div>
<!--  分页结束 -->
