<div id="replace-tpl">
    <!-- 内容列表区 -->
    <div class="table-responsive" style="overflow-x:visible;">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>用户ID</th>
                <th>用户昵称</th>
                <th>邮件类型</th>
                <th>邮件标题</th>
                <th>邮件内容</th>
                <th>包含金币</th>
                <th>发送时间</th>
                <th>接收时间</th>
                <th>邮件状态</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="data" key="k">
                <tr>
                    <td class="text-focus"><a href="/admin/player/user/detail/uid/{$data.uid}">{$data.uid}</a></td>
                    <td class="text-focus"><a href="/admin/player/user/detail/uid/{$data.uid}">{$data.nickname}</a></td>
                    <td>邮件类型</td>
                    <td>{$data.title}</td>
                    <td width="300px"><div style="width: 300px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">{$data.disc}</div></td>
                    <td>{$data.totalGive|number_format}</td>
                    <td>{$data.createtime|date='Y-m-d H:i:s',###}</td>
                    <td><eq name="data.isget" value="1">{$data.updatetime|date='Y-m-d H:i:s',###}<else/>--</eq></td>
                    <td><eq name="data.isget" value="1"><span style="color: green">{$data.status}</span><else/><span style="color: red">{$data.status}</span></eq></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <!-- 内容列表区结束 -->

    <!--  分页显示 -->
    <div class="col-lg-12 col-xs-12 text-center">
        <ul class="pagination">
          {$page}
        </ul>
    </div>
    <!--  分页结束 -->
</div>
