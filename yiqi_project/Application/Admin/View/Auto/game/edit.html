<include file="Public/window_header"/>
<body style="overflow-y:auto">
<div class="modal-body add-notice">

    <form class="form" role="form" action="" method="post" id="edit-from">
        <div class="form-group">
            <label class="control-label col-xs-3 col-sm-2 title-right">房间名称：</label>
            <div class="col-xs-8 col-sm-8">
              <h5>{$list.name}</h5>
            </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 title-right">房间开关：</label>
            <div class="col-xs-12 col-sm-6">
                <select  name="Enable" class="form-control form-control-extend" >
                    <option <eq name="list.Enable" value="1">selected</eq> value="1">开</option>
                    <option <eq name="list.Enable" value="0">selected</eq> value="0">关</option>
                </select>
            </div>
        </div>
        <div class="clearfix"></div>
        <br>

        <div class="form-group">
            <label class="control-label col-xs-3 col-sm-2 title-right">人数上限：</label>
            <div class="col-xs-8 col-sm-8">
                <input name="MaxPlayer" type="number" min="0" class="form-control form-control-extend" value="{$list.MaxPlayer}" placeholder="人数上限"/>
            </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <div class="form-group">
            <label class="control-label col-xs-3 col-sm-2 title-right">机器人上限：</label>
            <div class="col-xs-8 col-sm-8">
                <input name="MaxBot" type="number" min="-1" class="form-control form-control-extend" value="{$list.MaxBot}" placeholder="机器人上限"/>
            </div>
        </div>
        <input type="hidden" name="machine_id" value="{$list.MachineID}">
        <div class="clearfix"></div>
        <br>
        <div class="form-group">
            <label class="control-label col-xs-3 col-sm-2 title-right">库存基准：</label>
            <div class="col-xs-8 col-sm-8">
                <input name="BenchmarkStock" type="number" min="-1" class="form-control form-control-extend" value="{$list.BenchmarkStock}" placeholder="机器人上限"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
