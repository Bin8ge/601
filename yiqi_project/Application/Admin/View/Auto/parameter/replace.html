<div id="replace-tpl">
    <div class="table-responsive" style="overflow-x:visible;">

        <div id="myTabContent" class="tab-content">
            <!--  玩法标签 -->

            <div class="tab-pane fade in active" id="playerTag">
                <form action="" method="post">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>游戏分类</th>
                            <th>游戏ID</th>
                            <th>游戏玩法</th>
                            <th>推荐位</th>
                            <th>显示排序</th>
                            <th>是否开放显示</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="val">
                            <tr>
                                <td>{$val.game_name}</td>
                                <td>{$val.type}</td>
                                <td>{$val.type_name}</td>
                                <td>
                                    <select class="form-control form-control-extend" name="is_push">
                                        <option
                                        <eq name="val.is_push" value="1">selected</eq>
                                        value='1'>是</option>
                                        <option
                                        <eq name="val.is_push" value="0">selected</eq>
                                        value='0'>否</option>
                                    </select>
                                </td>
                                <td><input name="show_sort" type="number" class="input-custom"
                                           value="{$val.show_sort}"/></td>
                                <td class="text-center">
                                    <select class="form-control form-control-extend" name="status">
                                        <option
                                        <eq name="val.status" value="1">selected</eq>
                                        value='1'>显示</option>
                                        <option
                                        <eq name="val.status" value="0">selected</eq>
                                        value='0'>不显示</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-xs btn-edit"
                                            onclick='editSub(this,"{$val.type}")'>保存
                                    </button>
                                </td>
                            </tr>
                        </volist>

                        </tbody>
                    </table>


                </form>
            </div>

            <!-- 玩法标签结束 -->

        </div>
        <!-- 	内容列表区结束 -->
    </div>
</div>
