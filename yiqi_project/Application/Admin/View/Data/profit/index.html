<include file="Public/header"/>
<div  class="panle panle-bg">
    <include file="Public/page_title"/>
    <div class="panel-body recharge-record">

        <!-- 顶部搜索部分 -->
        <div class="table-search">
            <form id="searForm" class="form-horizontal" action="" method="post">
                <div class="row marg0">
                    <div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-5">
                        <label class="control-label control-label-title col-lg-2 col-md-2 col-sm-2 col-xs-12">时间:</label>
                        <div class="col-lg-5 col-md-5 col-sm-4 col-xs-6" style="padding-left:0;">
                            <input name="startTime" class="form-control form-control-extend Wdate" type="text" id="Beginday"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd' ,maxDate:'#F{ $dp.$D(\'Endday\')||\'%y-%M-{%d-1}\'}',readOnly:true})" placeholder="开始时间"/>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-4 col-xs-6 pad0">
                            <input name="stopTime" class="form-control form-control-extend Wdate" type="text" id="Endday" onclick="WdatePicker({dateFmt:'yyyy-MM-dd' ,minDate:'#F{ $dp.$D(\'Beginday\')}',maxDate:'%y-%M-{%d}',readOnly:true})" placeholder="结束时间"/>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <div class="col-sm-12 col-xs-12 text-center-small">
                            <button id="sear" type="button" class="btn btn-custom">开始查询</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 搜索结束 -->

        <div class="tool-body col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <!-- 顶部右侧搜索 -->
            <div class="tool-right text-right pad0">
                    <button id="searBtn" class="btn btn-reset" type="button" title="普通搜索">
                        <i class="glyphicon glyphicon-search hidden-xs"></i> &nbsp;搜索
                    </button>
            </div>
            <!-- 搜索结束 -->
        </div>
        <div id="replace-tpl"></div>
    </div>
</div>
<script>
    $(function () {
        init('profit/index');
    })
    $('#sear').click(function () {
        indexAjaxComm(1,'profit/index',$('#searForm').serialize());
    })
</script>
<include file="Public/footer"/>
