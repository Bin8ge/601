<div id="replace-tpl">
     <div id="container"></div>
    <!-- 内容列表区 -->
    <div class="table-responsive" style="overflow-x:visible;">
        <div id="myTabContent" class="tab-content">
            <!--  最高在线统计 -->
            <div class="tab-pane fade in active" id="maxOnline">
                <p class="form-control-static" style="padding-left:1rem;"></p>
                <div class="col-lg-6 col-sm-4">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th colspan="3">游戏平台当前在线&nbsp;<span class="title-red">{$gameRoom.sum_total}</span>&nbsp;人（即时数据）</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>游戏房间</th>
                            <th>当前在线人数</th>
                        </tr>
                        <volist name="gameRoom.list" id="val">
                            <tr>
                                <td>{$val.type_name}</td>
                                <if condition="$val.type gt 0">
                                    <td>{$val.total|number_format}<a href="javascript:void(0)" class="green-a " onclick="detailed(this,{$val['type']})">&nbsp;[详细]</a></td>
                                    <input type="hidden"  id="{$val.type}" value="1">
                                    <else/>
                                    <td>{$val.total|number_format}</td>
                                </if>
                            </tr>
                        </volist>


                        </tbody>
                    </table>
                </div>

                <!-- 饼状图 -->
                <div class="col-lg-6 col-sm-8">
                    <div id="container1" style="min-width:400px;"></div>
                </div>
            </div>
            <!-- 最高在线统计结束 -->
        </div>
    </div>
    <!-- 	内容列表区结束 -->
</div>
