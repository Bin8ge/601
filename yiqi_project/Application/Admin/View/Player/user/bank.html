<extend name="Public/window_base"/>
<block name="body">
  <div class="modal-body edit-resource">
    <form class="form" role="form" id="{:strtolower(str_replace(['/','-','_'],'',$form_id))}">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 title-right">转账用户ID：</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control form-control-extend" name="resource[take_uid]"  placeholder="请输入用户ID">
            </div>
        </div>
        <div class="clearfix"></div>
        <br>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 title-right">转账金币：</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control form-control-extend" name="resource[bank]" value="{$data.bank}" placeholder="添加输入数字">
            </div>
        </div>
        <div class="clearfix"></div>
        <br>

    </form>
   </div>
    <script type="text/javascript">
        //调用表单验证
        backend.form_validate("{:strtolower(str_replace(['/','-','_'],'',$form_id))}", '{$selfUrl}', '{$fromValidate}',1);
    </script>
</block>
