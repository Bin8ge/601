<extend name="Public/window_base"/>
<block name="body">
    <div class="modal-body edit-resource-form">
        <form class="form" role="form" method="post" id="levelchange">
            <div class="form-group">
                <label class="control-label col-xs-4 col-sm-2 title-right">用户ID：</label>
                <div class="col-xs-6 col-sm-8">
                    <p class="form-control-static">{$data['uid']}</p>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-4 col-sm-2 title-right">用户昵称：</label>
                <div class="col-xs-6 col-sm-8">
                    <p class="form-control-static">{$data['nickname']}</p>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-4 col-sm-2 title-right">当前用户类型：</label>
                <div class="col-xs-6 col-sm-8">
                    <php>
                        if($data['level']==0){
                            $data['level']='普通用户';
                        }else{
                            $data['level']='vip'.$data['level'];
                        }
                    </php>
                    <p class="form-control-static">{$data['level']}</p>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-4 col-sm-2 title-right">用户类型变更为：</label>
                <div class="col-xs-5 col-sm-8">
                    <select class="form-control form-control-extend" name="rank[vip]">
                        <option value="0">普通用户</option>
                        <option value="1">VIP1</option>
                        <option value="2">VIP2</option>
                        <option value="3">VIP3</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-4 col-sm-2 title-right">代理团队选择：</label>
                <div class="col-xs-5 col-sm-8">
                    <select class="form-control form-control-extend" name="rank[team]">
                        <option value>无代理团队</option>
                        <volist name="agent" id="vo">
                            <option value="{$vo['teamId']}">{$vo['teamName']}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
        </form>
    </div>
    <script type="text/javascript">
        //调用表单验证
        backend.form_validate("{:strtolower(str_replace(['/','-','_'],'',$form_id))}", '{$selfUrl}', '{$fromValidate}',1);
    </script>
</block>
