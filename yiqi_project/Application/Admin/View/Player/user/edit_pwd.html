<extend name="Public/window_base"/>
<block name="body">
  <div class="modal-body edit-resource">
    <form class="form" role="form" id="editpwdfrom">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 title-right">用户ID：</label>
            <div class="col-xs-12 col-sm-8">
			    <p class="form-control-static">{$data.uid}</p>
                <!-- <input type="text" class="form-control input-border0" value="{$data.uid}"> -->
            </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 title-right">用户昵称：</label>
            <div class="col-xs-12 col-sm-8">
			    <p class="form-control-static">{$data.nickname}</P>
            </div>
        </div>
        <div class="clearfix"></div>
        <br>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 title-right">新密码:</label>
            <div class="col-xs-10 col-sm-6">
                <input type="text" placeholder="密码不能少于6位" class="form-control form-control-extend" name="pwd[newPwd]" value=""/>
            </div>
        </div>
    </form>
   </div>
    <script type="text/javascript">
        //调用表单验证
        backend.form_validate("{:strtolower(str_replace(['/','-','_'],'',$form_id))}", '{$selfUrl}', '{$fromValidate}',1);
    </script>
</block>
