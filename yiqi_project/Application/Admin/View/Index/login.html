<!Doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <!-- <meta name="force-rendering" content="webkit"/> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>后台管理系统-登录</title>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__JS__/jquery-1.11.3.min.js"></script>

    <!-- 最新 Bootstrap 套件 -->
    <link rel="stylesheet" href="__CUBE__/plugin/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="__CUBE__/plugin/bootstrap/css/bootstrap-theme.css" />
    <script src="__JS__/bootstrap.min.js"></script>

    <link type="text/css" rel="stylesheet" href="__CSS__/login.css"  >
	
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<link type="text/css" rel="stylesheet" href="__CSS__/login-ie8.css"  >
    <![endif]-->

</head>
<body>
<div class="main">
    <!-- 背景图 -->
    <div id="web_bg"></div>
    <!-- 主体部分 -->
    <div class=" container-fluid">
        <div class="row mar-tp">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 login-wrap">
                <div class="col-lg-10 col-lg-offset-1 col-md-12 col-xs-10 col-xs-offset-1 login_bg">
                    <!-- title -->
                    <p class="col-lg-12 login_head"><b>后台管理系统登录</b></p>
                    <!--  title-end -->

                    <!-- form表单  -->
                    <form role="form" id="login_form" action="__ACTION__" method="post">
                        <div class="form-group">
                            <div class="input-group mar-bt">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" class="form-control form-control-extend keydown" name="username" placeholder="请输入用户名" autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock" ></span></div>
                                <input type="password" class="form-control form-control-extend keydown" name="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group yzm-wrap">
							<div class="col-lg-12 col-sm-12 col-md-12 pad0">
								<span class="col-lg-8 col-xs-8 yzm-form" ><input type="text" class="form-control form-control-extend keydown" name="verify" placeholder="验证码"></span>
								<span class="col-lg-4 col-xs-4"><img src="/admin/index/verify" id="refresh_verify"></span>
							</div>
                        </div>
                        <div class="form-group">
                            <button id="login_submit" type="button" class=" col-lg-12 col-xs-12  btn btn-custom login_btn">
                                登　录
                            </button>
                        </div>
                    </form>
                    <!-- form-end -->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__JS__/jquery-1.11.3.min.js"></script>
<script src="__JSLIBS__/layer/dist/layer.js"></script>
<script src="__JS__/backend.js"></script>
<script type="text/javascript">
    //绑定验证码刷新事件
    backend.refresh_verify_bind('#refresh_verify');
    //绑定回车事件
    backend.keydown_bind(".keydown","#login_submit");
    //绑定登录提交事件
    backend.login_form_bind("#login_submit","__ACTION__",'#refresh_verify');
</script>
</body>
</html>
