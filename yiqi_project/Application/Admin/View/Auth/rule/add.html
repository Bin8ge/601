<extend name="Public/window_base"/>
<block name="body">
    <div class="modal-body">
        <form action="" name="ruleAdd" id="{:strtolower(str_replace('/','',$selfUrl))}" method="" >
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right">菜单:</label>
                <div class="col-xs-12 col-sm-8 state-switch" style="padding-top:.7rem">
                    <label class="mar-r"><input type="radio" name="rule[type]" <if condition="!isset($ruleData['type']) or $ruleData['type'] == 'menu'">checked</if> value="menu">&nbsp;是</label>
                    <label><input type="radio" name="rule[type]" value="file" <if condition="isset($ruleData['type']) and $ruleData['type'] == 'file'">checked</if> >&nbsp;否</label>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group mar-bt">
                <label class="control-label col-xs-12 col-sm-2 title-right">父级:</label>
                <div class="col-xs-12 col-sm-8">
                        <select class="form-control form-control-extend" required="" name="rule[pid]">
                            <option value="0" selected="selected">无</option>
                            {$ruleSelect}
                        </select>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right">规则:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control form-control-extend" value="{$ruleData['node']}" name="rule[node]" id="node" placeholder="父级菜单无需匹配控制器和方法,子级菜单请使用控制器名" />
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right">标题:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control form-control-extend" value="{$ruleData['name']}" name="rule[name]" id="name" />
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right">权重:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control form-control-extend" value="{$ruleData['weigh']}" name="rule[weigh]" id="weigh" value="0" />
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right">图标:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control form-control-extend" value="{$ruleData['icon']}" name="rule[icon]" id="icon" value="0" />
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right">规则条件:</label>
                <div class="col-xs-12 col-sm-8">
                    <textarea class="form-control form-control-extend" name="rule[condition]" id="condition" >{$ruleData['condition']}</textarea>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right">备注:</label>
                <div class="col-xs-12 col-sm-8">
                    <textarea class="form-control form-control-extend" name="rule[remark]" id="remark" >{$ruleData['remark']}</textarea>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 state-label">状态:</label>
                <div class="col-xs-12 col-sm-8 state-switch">
                    <label class="mar-r"><input type="radio" name="rule[status]" value="normal" <if condition="!isset($ruleData['status']) or $ruleData['status'] == 'normal'">checked</if> >&nbsp;正常</label>
                    <label><input type="radio" name="rule[status]" value="hidden" <if condition="isset($ruleData['status']) and  $ruleData['status'] == 'hidden'">checked</if> >&nbsp;隐藏</label>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
        </form>
        <script type="text/javascript">
            //调用表单验证
            backend.form_validate("{:strtolower(str_replace('/','',$selfUrl))}",'{$selfUrl}','{$fromValidate}');
        </script>
    </div>
</block>
