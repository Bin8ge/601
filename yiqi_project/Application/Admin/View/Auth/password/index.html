<include file="Public/header"/>
<div class="panle panle-bg edit-pw">
    <include file="Public/page_title"/>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="eidt-content col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-xs-12">
                    <form id="add-from" class="form"  role="form" action="" method="post">
                        <div class="form-group">
                            <label class="control-label col-lg-12 text-left">用户名</label>
                            <input type="text" value="{$name}" class="form-control form-control-extend" disabled />
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-12 text-left">密  码</label>
                            <input name="password" type="password" class="form-control form-control-extend" />
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-12 text-left">确认密码</label>
                            <input name="confirm_password" type="password" class="form-control form-control-extend" />
                        </div>
                        <div class="form-group text-center">
                            <button id="commit-btn"  type="button" class="btn btn-custom">提交</button>
                            <button  type="reset" class="btn btn-reset">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script src="__JS__/btn.js"></script>
<script>
    $("#commit-btn").click(function () {
        ajaxComm('password/index',$('#add-from').serialize(),"/Admin/index/logout");
    })



</script>
