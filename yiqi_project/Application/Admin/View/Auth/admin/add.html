<extend name="Public/window_base"/>

<block name="body">

    <div class="modal-body">
        <form id="{:strtolower(str_replace('/','',$selfUrl))}">
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right">所属组别:</label>
                <div class="col-xs-12 col-sm-8">
                    <select class="form-control form-control-extend selectpicker" name="group[]" multiple title="没有选中任何项">
                        {$adminGroupData}
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group mar-bt">
                <label class="control-label col-xs-12 col-sm-2 title-right">用户名:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control form-control-extend" name="admin[username]" value="{$adminData['username']}"/>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group mar-bt">
                <label class="control-label col-xs-12 col-sm-2 title-right">昵称:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control form-control-extend" name="admin[nickname]" value="{$adminData['nickname']}"/>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right">Email:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control form-control-extend" name="admin[email]" value="{$adminData['email']}"/>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group"> 
                <label class="control-label col-xs-12 col-sm-2 title-right">密 码:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="password" class="form-control form-control-extend" name="admin[password]" value="" />
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 state-label">状 态:</label>
                <div class="col-xs-12 col-sm-8 state-switch">
                    <label class=" checxbox-inline mar-r"><input type="radio" name="admin[status]" value="normal"
                        <if condition="!isset($adminData['status']) or $adminData['status'] == 'normal'">checked</if>
                        >&nbsp;正常</label>
                    <label class="checxbox-inline"><input type="radio" name="admin[status]" value="hidden"
                        <if condition="isset($adminData['status']) and $adminData['status'] == 'hidden'">checked</if>
                        >&nbsp;隐藏</label>
                </div>
            </div>

        </form>
    </div>
    <link rel="stylesheet" href="__JSLIBS__/bootstrap-select/dist/css/bootstrap-select.css">
    <script src="__JSLIBS__/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script type="text/javascript">
        $('.selectpicker').selectpicker('val');
        $('.selectpicker').selectpicker('val',JSON.parse('{$groupids}'));
        //调用表单验证
        backend.form_validate("{:strtolower(str_replace('/','',$selfUrl))}", '{$selfUrl}', '{$fromValidate}');
    </script>
</block>
