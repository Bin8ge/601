<extend name="Public/window_base"/>
<block name="body">
    <div class="modal-body">
        <form action="" name="buffAdd" id="{:strtolower(str_replace('/','',$selfUrl))}" method="" >

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right" style="padding-top:0">用户ID:</label>

                   <span>{$buffData['uid']}</span>

            </div>
            <div class="clearfix"></div>
            <br>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 title-right">点控状态:</label>
                <div class="col-xs-12 col-sm-8">
                    <select class="form-control form-control-extend selectpicker" name="buff[buffsate]" >
                        <option <eq name="buffData['buffsate']" value="0">selected</eq> value="0">关闭</option>
                        <option <eq name="buffData['buffsate']" value="1">selected</eq> value="1">控赢</option>
                        <option <eq name="buffData['buffsate']" value="2">selected</eq> value="2">控输</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
        </form>
        <script type="text/javascript">
            //调用表单验证
            backend.form_validate("{:strtolower(str_replace('/','',$selfUrl))}",'{$selfUrl}','{$fromValidate}');
        </script>
    </div>
</block>
