<extend name="Public/base"/>
<block name="body">
    <div class="panle panle-bg">
        <include file="Public/page_title"/>

        <div class="panel-body">
            <!-- 顶部功能区（添加、删除、搜索） -->
            <div class=" tool-body col-lg-12 col-xs-12">
                <div class="col-lg-10 col-xs-6" style="padding:0;">
                    {:build_toolbar(['add','delete'])}
                </div>
            </div>
            <!-- 顶部功能区结束 -->

            <!-- 内容列表区 -->
            <div class="table-responsive" style="overflow-x:visible;">
                <table id="table" class="table table-striped table-hover"></table>
            </div>
            <!--内容列表区结束 -->

        </div>
    </div>
    <!--引入基础js文件-->
    <include file="Public/javascript"/>

    <!--设置事件绑定-->
    <script type="text/javascript">
        //将layer事件绑定到按钮上
        backend.layer_bind('.btn-add');
        backend.delete_bind('.btn-del');
    </script>
</block>
